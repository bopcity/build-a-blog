{% extends "base.html" %}

{% block content %}
    <h1><center>Build a blog!</h1>

    <hr />

    {% if posts|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
           
        {% for post in posts %}
        <a href="/blogpost?id={{post.id}}"><p>{{post.title}}</p></a>

            <p>{{post.body}}</p>
        {% endfor %}
    

    {% endif %}
{% endblock %}
